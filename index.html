<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern music player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
  
  <!-----------------------------top icons section---------------------------------->
  <div class="top-icons-section">
    <button id="volume-down"><span class="material-symbols-outlined">volume_down</span></button>
   <div class="volume-controller">
       <input type="range" min="1" max="100" value="45" class="volume_slider" onchange="setVolume()">
  </div>
      <button id="music-list"><span class="material-symbols-outlined">library_music</span></button>
  </div>

<!--------------------playing-songs-section------------------------------->
<div class="music-section">
  <img src="music-1.jpg" alt="music-image" class="music-image">
  <audio id="main-audio" src="music-2.mp3" autoplay preload="none" playsinline="true">a</audio>
  <p class="song-title">Harley Bird - Home</p>
  <p class="artist-name">Jordan Schor</p>
</div>

<!----------------------control section---------------------------->
<div class="slide-container" id="song-track-container">
  <div class="current-time">00:00</div>
  <input type="range" min="1" max="100" value="0" class="seek_slider" smooth=yes onchange="seekTo()">
  <div class="total-duration">00:00</div>
</div>
<div class="control-section">
  <button id="prev-btn"><span class="material-symbols-outlined">fast_rewind</span></button>
  <button id="play-pause-btn"><span class="material-symbols-outlined"> play_arrow</span></button>
  <button id="next-btn"><span class="material-symbols-outlined">fast_forward</span></button>
</div>
  <div class="music-list">
    <div class="header">
      <span class="material-symbols-outlined" id="close-icon">close</span>
    </div>
  <div class="content">
    <ul>
      <!-- here li list are coming from js -->
    </ul>
  </div>
  </div>
</div>
  <script src="index.js"></script>  
</body>
</html>
